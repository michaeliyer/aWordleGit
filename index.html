<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aWordleGit</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Single+Day&family=Poetsen+One&family=Concert+One&family=Protest+Riot&family=Teko:wght@300..700&display=swap&family=Lobster"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Yanone+Kaffeesatz:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Kaushan+Script&family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Unlock&family=Slackey&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <button id="resetButton1" class="anton-regularWP">WP</button>
      <p id="toggleGroupOne">Unavailable Words</p>
      <h2 id="toggleInstructions">Wordle Partner</h2>
      <p id="toggleGroupTwo">Available Words</p>
      <button id="resetButton2" class="anton-regularWP">WP</button>
    </header>
    <main class="main-container">
      <aside id="instructions" class="hidden">
        <ol>
          <li class="superDoggo1">You're sooooo cool!</li>
        </ol>
      </aside>
      <div class="inner-main">
        <section class="group-one hidden">
          <h4>
            Memory not what it used to be? Need help remembering a past Wordle
            Word? Check here!
          </h4>
          <div class="past-input">
            <input
              type="text"
              id="wordInput"
              placeholder="Type a 5 Letter Word"
            />
            <button id="submitButton">Fire Word</button>
          </div>
          <div class="field-one"></div>
        </section>
        <section class="group-two hidden">
          <h4>
            Rushing around like a fool? Want your maintain your solid score
            average? Filter Available words here!
          </h4>
          <div class="filter-input">
            <select id="functionSelect">
              <!-- <option value="containsLetter">Contains Letter</option> -->

              <option value="doesNotContainMultipleLetters">
                Does Not Contain Multiple Letters
              </option>

              <option value="doesNotContainLetter">
                Does NOT Contain Letter
              </option>
              <option value="containsLetterAtPosition">
                Letter AT Position
              </option>
              <option value="containsLetterNotAtPosition">
                Letter NOT at Position
              </option>
            </select>
            <input type="text" id="letterInput" placeholder="Enter letter" />
            <input
              type="number"
              id="positionInput"
              placeholder="Enter position (1-5)"
              min="1"
              max="5"
            />
            <button id="applyFilterButton">Fire Away</button>
            <button id="undoButton">⬅️ Undo ⬅️</button>
          </div>
          <div id="filteredWords"></div>
        </section>
      </div>
    </main>
    <footer>
      <!-- <a href="https://wordfinder.yourdictionary.com/wordle/answers/" target="_blank" id="wordle-link">A Source</a> -->
      <div class="numbers">
        <button id="toggleLookupButton">Search Word #</button>
        <div id="lookupSection" class="hidden">
          <input
            type="number"
            id="wordNumberInput"
            placeholder="Enter Word #"
            min="0"
            max="3000"
          />
          <button id="lookupWordNumberButton">Lookup Word #</button>
          <div id="wordDetails"></div>
          <ul id="wordList"></ul>
        </div>
      </div>
      <!-- <a href="https://www.nytimes.com/games/wordle/index.html" target="_blank" id="nyt-link">Play Wordle</a>
 -->

      <div class="average-score">
        <button id="toggleAverageScoreButton">Score Avg. Between #'s</button>
        <div id="averageScoreSection" class="hidden">
          <input
            type="number"
            id="wordNumber1"
            placeholder="Enter start word #"
            min="0"
            max="3000"
          />
          <input
            type="number"
            id="wordNumber2"
            placeholder="Enter end word #"
            min="0"
            max="3000"
          />
          <button id="calculateAverageButton">Get That Average!</button>
          <div id="averageScoreResult"></div>
        </div>
      </div>

      <div
        id="footerClocks"
        style="text-align: center; margin-top: 20px; font-size: 16px"
      >
        <div id="countdown"></div>
        <p id="currentTime"></p>
        <p id="countdownToMidnight"></p>
      </div>
    </footer>
    <script src="clockStuff.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
